
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-11 mx-auto pt-3">
        <h3 class="text uppercase mb-4">Presupuesto APP</h3>
        <div class="row">
          <div class="col-md-5 my-3">
            <div class="budget-feedback alert alert-danger text-capitalize">
              budget feedback
            </div>
            <form id="budget-form" class="budget-form">
              <h5 class="text-capitalize">Ingresa tu presupuesto</h5>
              <div class="form-group">
                <input type="number" class="form-control budget-input" id="budget-input">
              </div>
              <button class="btn text-capitalize budget-submit" id="budget-submit">Calcular</button>
            </form>
          </div>
          <div class="col-md-7">
            <div class="col-4 text-center mb-2">
              <h6 class="text-uppercase info-title">Presupuesto</h6>
              <span class="budget-icon">
                <i class="fas fa-money-bill-alt"></i>
              </span>
              <h4 class="text-uppercase mt-2 budget" id="budget">
                <span>$ </span><span id="budget-amount">0</span>
              </h4>
            </div>
            <div class="col-4 text-center">
              <h6 class="text-uppercase info-title">Gastos</h6>
              <span class="expense-icon">
                <i class="far fa-credit-card"></i>
              </span>
              <h4 class="text-uppercase mt-2 expense" id="expense">
                <span>$ </span><span id="expense-amount"> 0</span>
              </h4>
            </div>
            <div class="col-4 text-center">
              <h6 class="text-uppercase info-title">Balance</h6>
              <span class="balance-icon">
                <i class="fas fa-dollar-sign"></i>
              </span>
              <h4 class="text-uppercase mt-2 balance" id="balance">
                <span>$ </span><span id="balance-amount"> 0</span>
              </h4>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5 my-3">
          <div class="expense-feedback alert alert-danger text-capitalize">expense feedback</div>
          <form id="expense-form" class="expense-form">
            <h5 class="text-capitalize">Ingresar un gasto</h5>
            <div class="form-group">
              <input type="text" class="form-control expense-input" id="expense-input">
            </div>
            <h5 class="text-capitalize">Ingresar una cantidad</h5>
            <div class="form-group">
              <input type="number" class="form-control expense-input" id="amount-input">
            </div>

            <button type="submit" class="btn text-capitalize expense-submit" id="expense-submit">Agregar gasto</button>
          </form>
        </div>

        <div class="col-md-7 my-3">
          <div class="expense-list" id="expense-list">
            <div class="expense-list__info d-flex justify-content-between text-capitalize">
              <h5 class="list-item">Gasto</h5>
              <h5 class="list-item">Cantidad</h5>
              <h5 class="list-item"></h5>
            </div>
          </div>

        </div>
      </div>      
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
  crossorigin="anonymous"></script>

    <!-- script js -->
    <script src="./assets/js/index.js" defer></script>
</body>

</html>
